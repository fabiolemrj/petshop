<div class="uk-flex-center" uk-grid>
    <div class="uk-width-1-3@m">
        <p class="uk-text-center uk-margin-large-top uk-margein-medium-bottom">
            <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
        </p>
        <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
                <div class="uk-margin">
                        <input class="uk-input uk-form-large" 
                        formControlName="username" type="text" 
                        placeholder="CPF"
                        mask="###.###.###-##">
                                            </div>
                      <div class="uk-margin">
                        <input class="uk-input uk-form-large" formControlName="password" type="password" placeholder="Senha">
                      </div>
                      <div class="uk-margin uk-text-right">
                        <button class="uk-button uk-button-default">Entrar</button>
                      </div>
                  
        </div>
        <p class="uk-text-center">
                <a href="/signup" class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-small-bottom">Quero me
                  Cadastrar</a>
                <br>
                <a href="/reset-password" class="uk-button uk-button-link">Esqueci minha senha</a>
        </p>
    </div>
</div>
